--- # Web port
server:
  port: 8080

--- # Thymeleaf
spring:
  thymeleaf:
    cache: false

--- # H2
spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test
    username: myuser
    password:
    hikari:
      maximum-pool-size: 1
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

--- # JPA
spring:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true
