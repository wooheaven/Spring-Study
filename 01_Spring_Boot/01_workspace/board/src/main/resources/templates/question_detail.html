<table>
  <thead>
    <tr>
      <th>ID</th>
      <td th:text="${question.id}"></td>
    </tr>
    <tr>
      <th>작성일시</th>
      <td th:text="${question.createTime}"></td>
    </tr>
    <tr>
      <th>제목</th>
      <td th:text="${question.subject}"></td>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th>내용</th>
      <td th:text="${question.content}"></td>
    </tr>
  </tbody>
</table>
<h5 th:text="|${#lists.size(question.answerList)}개의 답변이 있습니다.|"></h5>
<div>
  <ul>
    <li
      th:each="answer : ${question.answerList}"
      th:text="${answer.content}"></li>
  </ul>
</div>
<form
  th:action="@{|/answer/create/${question.id}|}"
  method="post">
  <textarea
    name="content"
    id="content"
    rows="15"></textarea>
  <input
    type="submit"
    value="답변등록">
</form>
