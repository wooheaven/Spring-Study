<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/common :: head('게시판')">
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('board')">
        </nav>

        <div class="container">
            <h2>게시판</h2>
            <div>총 건수 : <span th:text="${boards.totalElements}">5</span></div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Content</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="board : ${boards}">
                        <td th:text="${board.id}">1</td>
                        <td>
                            <a th:text="${board.title}" th:href="@{/board/form(id=${board.id})}">MyTitle</a>
                        </td>
                        <td th:text="${board.content}">MyContent</td>
                    </tr>
                </tbody>
            </table>
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                    <li class="page-item"
                        th:classappend="${ 0 == boards.pageable.pageNumber} ? 'disabled'">
                        <a class="page-link"
                           href="#" th:href="@{/board/list(page=${boards.pageable.pageNumber - 1},size=${size})}">Previous</a>
                    </li>
                    <li class="page-item"
                        th:classappend="${i == boards.pageable.pageNumber + 1} ? 'disabled'"
                        th:each="i : ${#numbers.sequence(startPage, endPage)}">
                        <a class="page-link"
                           href="#" th:href="@{/board/list(page=${i - 1},size=${size})}" th:text="${i}"}>1</a>
                    </li>
                    <li class="page-item"
                        th:classappend="${boards.pageable.pageNumber + 1 == boards.totalPages} ? 'disabled'">
                        <a class="page-link"
                           href="#" th:href="@{/board/list(page=${boards.pageable.pageNumber + 1},size=${size})}">Next</a>
                    </li>
                </ul>
            </nav>
            <div class="text-right">
                <a type="button" class="btn btn-primary" th:href="@{/board/form}">쓰기</a>
            </div>
        </div>

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
                crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
        -->
    </body>
</html>
